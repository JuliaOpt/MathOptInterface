## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
codecov: true
matrix:
  include:
    - os: linux
      arch: x64
      julia: 1
    - os: linux
      arch: x64
      julia: 1.0
    - os: linux
      arch: x86  # Test 32-bit on LTS
      julia: 1.0
notifications:
  email: false
git:
  depth: 99999999
branches:
  only:
    - master
    - /^release-.*$/
    # Matches tags (needed to build documentation)
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
# Integration with JuMP-dev gitter channel
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/cb052648b833828852b4
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'import Pkg; Pkg.instantiate(); Pkg.develop(Pkg.PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
